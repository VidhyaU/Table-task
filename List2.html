<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>List2</title>
</head>
<body>
    <h1>Order List</h1>
    <ol style type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>BootStrap</li>
        <li>Javascript</li>
    </ol>
    <h1>Unorder List</h1>
    <ul style type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>BootStrap</li>
        <li>Javascript</li>
    </ul>
    <h1>Discriptive List</h1>
    <dl>
        <dt>Coffee</dt>
        <dd></dt>-Black hot drink</dd>
        <dt>Milk</dt>
        <dd>-White cold drink</dd>
    </dl>
</body>
</html>
